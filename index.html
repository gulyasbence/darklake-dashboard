<!DOCTYPE html>
<html>
<head>
    <title>Darklake Dashboard</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 18px;
            font-weight: normal;
            margin-bottom: 20px;
            color: #ffffff;
        }

        h2 {
            font-size: 14px;
            font-weight: normal;
            margin-top: 30px;
            margin-bottom: 10px;
            color: #888888;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        h3 {
            font-size: 13px;
            font-weight: normal;
            margin-top: 20px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        h4 {
            font-size: 13px;
            font-weight: normal;
            margin-top: 10px;
            margin-bottom: 5px;
            color: #888888;
        }

        button {
            background: #2a2a2a;
            color: #e0e0e0;
            border: 1px solid #444;
            padding: 6px 12px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 12px;
            cursor: pointer;
            margin-right: 10px;
        }

        button:hover {
            background: #333;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        ul {
            list-style: none;
            margin: 10px 0;
        }

        li {
            margin: 3px 0;
            padding-left: 20px;
        }

        li::before {
            content: "·";
            margin-right: 8px;
            color: #666;
        }

        code {
            color: #888;
            font-size: 12px;
        }

        a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px dotted #666;
        }

        a:hover {
            color: #fff;
            border-bottom-color: #fff;
        }

        hr {
            border: none;
            border-top: 1px solid #333;
            margin: 20px 0;
        }

        em {
            color: #888;
            font-style: normal;
        }

        #refresh-status {
            color: #888;
        }

        #last-updated {
            color: #666;
            margin: 10px 0 20px 0;
        }

        .controls {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>darklake dashboard</h1>

    <div class="controls">
        <button id="refresh-btn" onclick="refreshData()">refresh data</button>
        <span id="refresh-status" style="color: #666;">auto-refreshes every 8 hours</span>
    </div>
    <div id="last-updated"></div>
    <div id="program-address" style="margin-top: 5px; color: #666; font-size: 12px;"></div>

    <h2>protocol overview</h2>
    <div id="protocol-stats"></div>

    <h2>pools</h2>
    <div id="pools"></div>

    <script>
        let refreshCheckInterval = null;
        let lastKnownDataTimestamp = null;

        async function refreshData() {
            const btn = document.getElementById('refresh-btn');
            const status = document.getElementById('refresh-status');

            btn.disabled = true;
            status.textContent = 'Triggering data refresh...';
            status.style.color = '#888';

            try {
                const response = await fetch('/api/trigger-refresh', {
                    method: 'POST',
                });

                const result = await response.json();

                if (result.success) {
                    status.textContent = 'Refreshing data from blockchain... This takes about 2 minutes. Page will auto-reload when complete.';

                    // Store current data timestamp
                    const currentData = await fetch('final-dashboard-data.json').then(r => r.json());
                    lastKnownDataTimestamp = currentData.metadata.fetchedAt;

                    // Start checking for updates every 10 seconds
                    let checkCount = 0;
                    refreshCheckInterval = setInterval(async () => {
                        checkCount++;
                        status.textContent = `Refreshing data... (${checkCount * 10}s elapsed)`;

                        try {
                            const newData = await fetch('final-dashboard-data.json?' + Date.now()).then(r => r.json());

                            // Check if data has been updated
                            if (newData.metadata.fetchedAt !== lastKnownDataTimestamp) {
                                clearInterval(refreshCheckInterval);
                                status.textContent = 'Refresh complete! Reloading page...';
                                status.style.color = '#4ade80';
                                setTimeout(() => {
                                    window.location.reload();
                                }, 1000);
                            }

                            // Timeout after 5 minutes
                            if (checkCount >= 30) {
                                clearInterval(refreshCheckInterval);
                                status.textContent = 'Refresh is taking longer than expected. Please reload page manually.';
                                status.style.color = '#888';
                                btn.disabled = false;
                            }
                        } catch (error) {
                            // Data might be updating, continue checking
                        }
                    }, 10000);

                } else {
                    status.textContent = 'Error: ' + (result.error || 'Unknown error');
                    status.style.color = '#ef4444';
                    btn.disabled = false;
                }
            } catch (error) {
                status.textContent = 'Error: ' + error.message;
                status.style.color = '#ef4444';
                btn.disabled = false;
            }
        }

        async function loadData() {
            try {
                // Load all data files
                const [dashboardData, lpData] = await Promise.all([
                    fetch('final-dashboard-data.json').then(r => r.json()),
                    fetch('lp-summary.json').then(r => r.json())
                ]);

                // Display last updated time in UTC
                const lastUpdated = document.getElementById('last-updated');
                const fetchTime = new Date(dashboardData.metadata.fetchedAt);
                const utcString = fetchTime.toISOString().replace('T', ' ').substring(0, 19);
                lastUpdated.textContent = `last updated: ${utcString} UTC`;

                // Display program address
                const programAddress = document.getElementById('program-address');
                programAddress.innerHTML = `darklake program: <a href="https://orb.helius.dev/address/${dashboardData.metadata.programId}" target="_blank" rel="noopener">${dashboardData.metadata.programId}</a>`;

                // Display protocol stats
                const protocolStats = document.getElementById('protocol-stats');

                protocolStats.innerHTML = `
                    <ul>
                        <li>tvl: $${dashboardData.overview.totalTVL.toLocaleString()}</li>
                        <li>pools: ${lpData.overall.activePools} with liquidity / ${dashboardData.overview.poolCount} total</li>
                        <li>lps: ${lpData.overall.totalLPs} total</li>
                        <li>avg deposit: $${lpData.overall.averageDeposit.toFixed(2)}</li>
                    </ul>
                    <p><em>tvl calculated from pool balances × pool-derived prices</em></p>
                `;

                // Display pools
                const poolsDiv = document.getElementById('pools');
                let poolsHTML = '';

                // Sort pools by TVL (highest first)
                const sortedPools = [...dashboardData.pools].sort((a, b) => b.tvl - a.tvl);

                sortedPools.forEach((pool, index) => {
                    const poolLP = lpData.pools.find(p => p.poolAddress === pool.poolAddress);

                    poolsHTML += `
                        <h3>${pool.poolName.toLowerCase()}</h3>
                        <ul>
                            <li>pool address: <a href="https://orb.helius.dev/address/${pool.poolAddress}" target="_blank" rel="noopener"><code>${pool.poolAddress}</code></a></li>
                            ${poolLP && poolLP.lpMint ? `<li>lp token mint: <a href="https://orb.helius.dev/address/${poolLP.lpMint}" target="_blank" rel="noopener"><code>${poolLP.lpMint}</code></a></li>` : ''}
                            <li>tvl: $${pool.tvl.toLocaleString()}</li>
                            <li>lps: ${poolLP ? poolLP.lpCount : 0} (avg: $${poolLP ? poolLP.averageDeposit.toFixed(2) : '0.00'})</li>
                        </ul>
                    `;

                    // Show pool prices if available
                    if (pool.poolPrices && Object.keys(pool.poolPrices).length > 0) {
                        poolsHTML += `<h4>pool prices</h4><ul>`;
                        for (const [pair, price] of Object.entries(pool.poolPrices)) {
                            const [from, to] = pair.split('/');
                            poolsHTML += `<li>1 ${from.toLowerCase()} = ${Number(price).toFixed(6)} ${to.toLowerCase()}</li>`;
                        }
                        poolsHTML += `</ul>`;
                    }

                    poolsHTML += `<h4>tokens</h4><ul>`;

                    pool.tokens.forEach(token => {
                        poolsHTML += `
                            <li>
                                ${token.amount.toFixed(3)} ${token.symbol.toLowerCase()}
                                <ul>
                                    <li>account: <a href="https://orb.helius.dev/address/${token.tokenAccount}" target="_blank" rel="noopener"><code>${token.tokenAccount}</code></a></li>
                                    <li>mint: <a href="https://orb.helius.dev/address/${token.mint}" target="_blank" rel="noopener"><code>${token.mint}</code></a></li>
                                </ul>
                            </li>
                        `;
                    });

                    poolsHTML += `
                        </ul>
                        <hr>
                    `;
                });

                poolsDiv.innerHTML = poolsHTML;

            } catch (error) {
                console.error('Error loading data:', error);
                document.body.innerHTML += `<p>Error loading data: ${error.message}</p>`;
            }
        }

        loadData();
    </script>
</body>
</html>
